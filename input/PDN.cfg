pdn specify_grid stdcell {
    name low
    rails metal1
    size {100.0 100.0}
    layers {
        metal1 {width 0.07 pitch  1.4 offset 0}
        metal6 {width 0.28 pitch 44.8 offset 2}
        metal7 {width 0.80 pitch 44.8 offset 2}
    }
    connect {{metal1 metal6} {metal6 metal7}}
}

